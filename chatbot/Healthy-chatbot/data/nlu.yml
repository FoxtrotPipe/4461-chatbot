# Healthly wellbeing - Food Nutrition part
# User want to inquire nutrition information of a food
- intent: inquire_food_nutrition
  examples: |
    - How many calories are in [apple](target_food)
    - what is the nutritional value of [apple](target_food)?
    - How healthy is this [apple](target_food)?
    - List the nutrition facts of [apple](target_food)
    - Is it healthy
    - How much sugar is in [apple](target_food)
    - Can you tell me the protein content of [apple](target_food)

# User asking whether he should eat this food
- intent: asking_should_i_eat
  examples: |
    - Is it healthy to eat [apple](target_food)
    - Should I eat this [apple](target_food)
    - Can I eat the [apple](target_food) 
    - Is it okay to eat the [apple](target_food) 
    - Should I avoid eating [apple](target_food)?

# User want to tell his/her name
- intent: tell_name
  examples: |
    - let me give you my name
    - I want to tell you my name
    - I will let you know my name
    - do you want to know my name?

# User giving his/her name to rasa
# note that entity type is marked with (), and entity value example is given in [] for training
- intent: give_name
  examples: |
    - my name is [kai](first_name_entity)       
    - [vincent](first_name_entity) 
    - [rachael](first_name_entity) 
    - [york](first_name_entity) 
    - [emma](first_name_entity) 
    - [jenny](first_name_entity) 
    - [steven](first_name_entity) 
    - [frankie](first_name_entity) 
    - [sam](first_name_entity) 
    - [tommy](first_name_entity) 
    - [sharon](first_name_entity) 
    - [gary](first_name_entity) 
    - [blake](first_name_entity) 
    - [kai](first_name_entity) 
    - My last name is [Lam](last_name_entity)
    - My surname is [Lam](last_name_entity)

# user ask the chatbot to sayout his/her name
- intent: repeat_name
  examples: |
    - say my name
    - repeat my name please
    - what is my name?


