- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human


# Healthly wellbeing - Food Nutrition part
# User want to inquire nutrition information of a food
- intent: inquire_food_nutrition
  examples: |
    - How many calories are in [apple](target_food)
    - what is the nutritional value of [apple](target_food)?
    - How healthy is this [apple](target_food)?
    - List the nutrition facts of [apple](target_food)
    - Is it healthy
    - How much sugar is in [apple](target_food)
    - Can you tell me the protein content of [apple](target_food)

# User asking whether he should eat this food
- intent: asking_should_i_eat
  examples: |
    - Is it healthy to eat [apple](target_food)
    - Should I eat this [apple](target_food)
    - Can I eat the [apple](target_food) 
    - Is it okay to eat the [apple](target_food) 
    - Should I avoid eating [apple](target_food)?

- intent: asking_should_i_exercise
  examples: |
    - should I exercise ?
    - should i workout?
    - do you think i need to do sports?
    - how to be healthy

# User want to tell his/her name
- intent: tell_info
  examples: |
    - tell you my name
    - tell you my personal information
    - tell you my info
    - tell you something about me
    - tell you my health information
    - let me give you my name
    - I want to tell you my name
    - I will let you know my name
    - do you want to know my name?


# User giving his/her name to rasa
# note that entity type is marked with (), and entity value example is given in [] for training
- intent: give_name
  examples: |
    - my name is [kai](name)       
    - [vincent](name) 
    - [rachael](name) 
    - [york](name) 
    - [emma](name) 
    - [jenny](name) 
    - [steven](name) 
    - [frankie](name) 
    - [sam](name) 
    - [tommy](name) 
    - [sharon](name) 
    - [gary](name) 
    - [blake](name) 
    - [kai](name) 
    - My last name is [Lam](name)
    - My surname is [Lam](name)

# user ask the chatbot to sayout his/her name
- intent: repeat_name
  examples: |
    - say my name
    - repeat my name please
    - what is my name?


# lookup table -> train to generate case-sensitive regex patterns 
- lookup: name
  examples: |
    - kai
    - jenny
    - frankie
    - frank
    - gary
    - sam
    - york
    - blake
    - sharon
    - steven
    - tommy
    - vincent
    - andy
    - henry


# User telling his/her age to rasa
- intent: give_age
  examples: |
    - my age is [19](age)
    - I am [19](age)
    - I am [20](age) years old

# regex pattern for training data to better extract the age entity
- regex: age
  examples: |
    - \d{1, 2, 3}

# User telling his/her weight to rasa
- intent: give_weight
  examples: |
    - my weight is [39](weight)kg
    - I am [55](weight)kg
    - I weigh [78](weight)kg.
    - my weight is [39](weight)
    - I am [55](weight)
    - I weigh [78](weight).
  
# regex pattern for training data to better extract the age entity
- regex: weight
  examples: |
    - ((\d{2,3})|(\d{2,3}.\d+))kg

# User telling his/her height to rasa
- intent: give_height
  examples: |
    - my height is [1.69](height)m
    - I am [1.7](height)m
    - I am [1.85](height)m tall.
    - my height is [1.69](height)
    - I am [1.7](height)
    - I am [1.85](height) tall.

# regex pattern for training data to better extract the age entity
- regex: height
  examples: |
    - ^1.\d+

- intent: inquire_bmi
  examples: |
    - what is my bmi?
    - i want to now my bmi value
    - am i healthy enough now ?
    
